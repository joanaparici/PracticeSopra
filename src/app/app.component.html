<div class="container">
  <app-navbar> </app-navbar>
  <div class="row border-bottom">
    <div class="col-3">
      <app-sidebar
        [products]="products"
        (watchedProduct)="watchProduct($event)"
        (filterCheaper)="filterCheaper()"
        (filterExpensive)="filterExpensive()"
        (filterPopular)="filterPopular()"
        (filterReset)="resetFilter()"
      ></app-sidebar>
    </div>
    <div class="col-9">
      <app-product-details
        *ngIf="selectedProduct"
        [selectedProduct]="selectedProduct"
        (deleteProduct)="deleteProduct(selectedProduct.id)"
      ></app-product-details>

      <app-similar-products
        [selectedProduct]="selectedProduct"
        (watchedProduct)="watchProduct($event)"
      ></app-similar-products>
      <app-reviews [selectedProduct]="selectedProduct"></app-reviews>
    </div>
  </div>
  <div class="row">
    <br />
    <br />
    <br />
  </div>
</div>
