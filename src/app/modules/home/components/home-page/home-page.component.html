<div class="row border-bottom">
  <div class="col-3">
    <app-sidebar
      [products]="products"
      [selectedProduct]="selectedProduct"
      [activeFilter]="activeFilter"
      (watchedProduct)="watchProduct($event)"
      (filterSelected)="filterChanged($event)"
    ></app-sidebar>
  </div>
  <div
    class="col-9"
    [ngStyle]="{
      'background-color': selectedProduct?.favorite ? '#9b9b9b' : 'transparent'
    }"
  >
    <app-product-details
      *ngIf="selectedProduct"
      [selectedProduct]="selectedProduct"
      [isSelectedProductOnCart]="isSelectedProductOnCart"
      (deleteProduct)="deleteProduct(selectedProduct.id)"
      (changeFavorite)="changeFavorite()"
      (addProductToCart)="addProductToCart(selectedProduct)"
    ></app-product-details>

    <app-similar-products
      [selectedProduct]="selectedProduct"
      (watchedProduct)="watchProduct($event)"
    ></app-similar-products>
    <app-reviews [selectedProduct]="selectedProduct"></app-reviews>
  </div>
</div>
