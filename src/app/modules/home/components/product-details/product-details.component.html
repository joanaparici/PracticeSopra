<div class="row border-bottom">
  <div class="col-12 col-lg-6 p-0">
    <img
      src="../assets/img/{{ selectedProduct?.id }}.png"
      alt="Tomate"
      width="100%"
      height="420px"
    />
  </div>
  <div class="col-12 col-lg-6">
    <div *ngIf="selectedProduct" class="d-flex flex-column mt-3">
      <h2>
        {{ selectedProduct.product }}
        <i
          class="bi"
          [ngClass]="selectedProduct.favorite ? 'bi-heart-fill' : 'bi-heart'"
          (click)="onChangeFavorite()"
        ></i>
      </h2>
      <div class="d-flex flex-row mb-5 border-bottom">
        <app-stars-rating [rating]="selectedProduct.rating"></app-stars-rating>
      </div>
      <div class="price mb-5 border-bottom">
        <h2>{{ selectedProduct.price }}€</h2>
      </div>
      <div class="description border-bottom mb-5">
        <p>{{ selectedProduct.description }}</p>
      </div>

      <div class="d-flex flex-row">
        <button
          class="btn btn-secondary me-5 px-5"
          (click)="onDeleteProduct(selectedProduct.id)"
        >
          Delete item
        </button>

        <button
          class="btn px-5"
          [ngClass]="isSelectedProductOnCart ? 'btn-primary' : 'btn-success'"
          (click)="onAddProductToCart()"
        >
          Añadir a la cesta
        </button>
      </div>
    </div>
  </div>
</div>
