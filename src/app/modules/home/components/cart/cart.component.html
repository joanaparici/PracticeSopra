<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-3" *ngFor="let item of cartProducts">
        <div class="row align-items-center">
          <div class="col-md-4">
            <img
              src="assets/img/{{ item.product.id }}.png"
              class="card-img"
              alt="{{ item.product.product }}"
              style="max-width: 100%; height: 300px"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">{{ item.product.product }}</h4>
              <p class="card-text">Rating: {{ item.product.rating }}</p>
              <p class="card-text">
                Precio: {{ item.product.price }} {{ item.product.currency }}
              </p>
              <p class="card-text">Cantidad: {{ item.quantity }}</p>
              <button
                class="btn btn-danger"
                (click)="deleteProduct(item.product.id)"
              >
                Eliminar del carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
